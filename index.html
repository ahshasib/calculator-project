<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
 <div class="calculetor">
  <table>
    <tr>
      <td colspan="4"><input type="text" id="myresult"></td>
    </tr>
    <tr>
      <td><button onclick="deletme()">C</button></td>
      <td><button onclick="calculator('(')">(</button></td>
      <td><button onclick="calculator(')')">)</button></td>
      <td><button onclick="hasib()">Hasib</button></td>
    </tr>
    <tr>
      <td><button onclick="calculator('7')">7</button></td>
      <td><button onclick="calculator('8')">8</button></td>
      <td><button onclick="calculator('9')">9</button></td>
      <td><button onclick="calculator('+')">+</button></td>
    </tr>
    <tr>
      <td><button onclick="calculator('4')">4</button></td>
      <td><button onclick="calculator('5')">5</button></td>
      <td><button onclick="calculator('6')">6</button></td>
      <td><button onclick="calculator('-')">-</button></td>
    </tr>
    <tr>
      <td><button onclick="calculator('1')">1</button></td>
      <td><button onclick="calculator('2')">2</button></td>
      <td><button onclick="calculator('3')">3</button></td>
      <td><button onclick="calculator('*')">*</button></td>
    </tr>
    <tr>
      <td><button onclick="calculator('0')">0</button></td>
      <td><button onclick="calculator('.')">.</button></td>
      <td><button onclick="calculator('/')">/</button></td>
      <td><button onclick="result()">=</button></td>
    </tr>


  </table>
 </div>
    <script src="index.js"> </script>
</body>
</html>
